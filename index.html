<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Quicksand:wght@300;400;500;600;700&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div class="middle">
        <h3 id="advice-id">Advice &#160 #</h3>
        <p id="advice-body">""</p>
        <div class="break-dice">
          <div class="break">
            <img src="./images/pattern-divider-desktop.svg" alt="" />
          </div>
            <button class="advice-btn" id="advice-btn" aria-label="Generate a random advice.">
              <img src="./images/icon-dice.svg" alt="dice icon" />
            </button>  
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/roodabeashoorpouri" target="_blank"
          >Roodabe Ashoorpouri</a
        >.
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
